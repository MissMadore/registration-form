<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <form class="island">
    <h1 class="">Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <fieldset>
      <legend>Personal details</legend>
      <div class="">
        <label for="name">Name</label>
        <input id="name" type="text">
      </div>
      <div class="">
        <label for="age">Age</label>
        <input id="age" type="text">
      </div>
      <div class="">
        <label for="email">Email</label>
        <input id="email" type="email">
      </div>
      <div class="">
        <label for="fitness">Fitness</label>
        <select id="fitness">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>
      <div class="">
        <label for="address">Address</label>
        <textarea id="address"></textarea>
      </div>
    </fieldset>
    <fieldset>
      <legend>Mission statement</legend>
      <div class="">
        <label for="mission">Why do you want to go to Mars?</label>
        <textarea id="mission"></textarea>
      </div>
    </fieldset>
    <button  class="btn" type="submit">Register for the trip!</button>
  </form>

</body>
</html>
